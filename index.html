<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/styles.css">
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div class=" container1">
            <div class="row no-gutters menubar">
                <button class="col homebtn">
                    <span class="glyphicon glyphicon-home"></span><p class="btntext">Home</p>
                </button>
                <button class="col browsebtn">
                    <span class="glyphicon glyphicon-music"></span><p class="btntext">Browse</p>
                </button>
                <button class="col playerbtn">
                    <span class="glyphicon glyphicon-headphones"></span><p class="btntext">Player</p>
                </button>
                <button class="col playlistbtn">
                    <span class="glyphicon glyphicon-list"></span><p class="btntext">Playlist</p>
                </button>
                <button class="col biobtn">
                    <span class="glyphicon glyphicon-user"></span><p class="btntext">Bio</p>
                </button>
            </div>
            
            <div class="row no-gutters  album">
                 <div class="col-12 album"> 
                    <img class="albumcover" src="exist.jpg">
                 </div> 
            </div>
            
            <div class="home">
                home
            </div>
            
            <div class="browse">
                browse
            </div>
            
            <div class="playlist">
                playlist
            </div>
            
            <div class="bio">
                bio
            </div>
            
            <div class="row no-gutters player">
                <div class="col">previous</div>
                <div class="col">play/pause</div>
                <div class="col">next</div>
            </div>
        </div>
        
    <script type="text/javascript" src="js/jquery_functions.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
